<!-- career Section -->
<section id="career" class="content-section text-center">
    <div class="career-section">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Career</h2>
                <div class="row">
                    {% for item in site.data.cv.career %}
                    <div class="jd">
                        <div class="row text-left">
                            <div class="col-xs-7">
                                <h4><b>{{ item.company }}</b>, <i>{{ item.location}}</i></h4>
                            </div>
                            <div class="col-xs-5 text-right">
                                {{ item.dates }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-left">
                                <h5>{{ item.position }}</h5>
                            </div>
                        </div>
                        {% if item.accomplishments.size > 0 %}
                        <div class="row text-left">
                            <div class="col-xs-12">
                                <ul>
                                    {% for itemm in item.accomplishments %}
                                    <li>
                                        {{itemm.accomplishment}}
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
